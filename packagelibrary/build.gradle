apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
//    implementation 'com.android.support:appcompat-v7:27.0.2'
//    implementation 'com.android.support:appcompat-v7:26.1.0'
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'com.google.code.gson:gson:2.2.4'
//    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'

    implementation('com.yanzhenjie:permission:2.0.0-rc10') {
        exclude group: 'com.android.support'
    }
//    implementation('com.allenliu.versionchecklib:library:2.0.5') {

    implementation('com.allenliu.versionchecklib:library:2.1.6') {
        exclude group: "com.android.support"
    }
    implementation('com.github.luoshihai:XXRecyclerView:v1.2.8') {
        exclude group: "com.android.support"
    }
    implementation('com.youth.banner:banner:1.4.10') {
        exclude group: "com.android.support"
    }
    implementation 'com.just.agentweb:agentweb:4.0.2'
    // (必选)
    implementation 'com.just.agentweb:download:4.0.2'
    // (可选)
    implementation('com.just.agentweb:filechooser:4.0.2') {
        exclude group: "com.android.support"
    }
    // (可选)
    implementation 'com.just.agentwebX5:agentwebX5:2.0.0'
    implementation('com.gongwen:marqueelibrary:1.1.3') {
        exclude group: "com.android.support"
    }
    //    compile files('libs/cordova-3.4.0.jar')
    //PushSDK必须依赖基础组件库，所以需要加入对应依赖
    api 'com.umeng.sdk:common:1.5.3'
    //PushSDK必须依赖utdid库，所以需要加入对应依赖
    api 'com.umeng.sdk:utdid:1.1.5.3'
    //PushSDK
    api 'com.umeng.sdk:push:4.2.0'
}
